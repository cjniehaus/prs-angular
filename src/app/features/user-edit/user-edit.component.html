<div class="form-group row">
  <label class="col-form-label col-sm-2" for="username">Username:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="user.username"
    name="Username"
    id="username"
    placeholder="Username"
    required
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="password">Password:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="user.password"
    name="Password"
    id="password"
    placeholder="Password"
    required
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="firstname">First Name:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="user.firstName"
    name="Firstname"
    id="firstname"
    placeholder="Firstname"
    required
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="lastname">Last Name:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="user.lastName"
    name="Lastname"
    id="lastname"
    placeholder="Lastname"
    required
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="phonenumber">Phone Number:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="user.phone"
    name="Phonenumber"
    id="phonenumber"
    placeholder="Phonenumber"
    required
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="email">Email:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="user.email"
    name="Email"
    id="email"
    placeholder="Email"
    required
  />
</div>
<div class="form-group row">
  <label for="reviewer" class="col-sm-2 col-form-label">Reviewer:</label>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      [(ngModel)]="user.reviewer"
      name="Reviewer"
      value=""
      id="reviewer"
      placeholder="Reviewer"
    />
  </div>
</div>
<div class="form-group row">
  <label for="admin" class="col-sm-2 col-form-label">Admin:</label>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      [(ngModel)]="user.admin"
      name="Admin"
      value=""
      id="admin"
      placeholder="Admin"
    />
  </div>
</div>
<button type="button" (click)="editUser()" class="btn btn-success mb-2">
  Save
</button>

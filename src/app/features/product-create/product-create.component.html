<div class="form-group row">
  <label class="col-form-label col-sm-2" for="vendor">Vendor:</label>
  <div class="dropdown">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="dropdownMenuButton"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      Vendor List
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-list"></a>
    </div>
  </div>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="product.vendor.name"
    name="Vendor"
    id="vendor"
    placeholder="Vendor"
    required
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="partNumber">Part Number:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="product.partNumber"
    name="PartNumber"
    id="partNumber"
    placeholder="PartNumber"
    required
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="name">Name:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="product.name"
    name="Name"
    id="name"
    placeholder="Name"
    required
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="price">Price:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="product.price"
    name="Price"
    id="price"
    placeholder="Price"
    required
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="unit">Unit:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="product.unit"
    name="Unit"
    id="unit"
    placeholder="Unit"
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="photoPath">Photo:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="product.photoPath"
    name="PhotoPath"
    id="photoPath"
    placeholder="PhotoPath"
  />
</div>
<button type="button" class="btn btn-success mb-2" (click)="createProduct()">
  Create
</button>

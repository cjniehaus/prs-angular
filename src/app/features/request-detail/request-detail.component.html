<app-menu></app-menu>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="user">User:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="request.user.username"
    name="User"
    id="user"
    placeholder="User"
    disabled
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="description">Description:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="request.description"
    name="Description"
    id="description"
    placeholder="Description"
    disabled
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="justification"
    >Justification:</label
  >
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="request.justification"
    name="Justification"
    id="justification"
    placeholder="Justification"
    disabled
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="dateNeeded">Date Needed:</label>
  <input
    class="form-control col-sm-6"
    type="date"
    [(ngModel)]="request.dateNeeded"
    name="DateNeeded"
    id="dateNeeded"
    placeholder="DateNeeded"
    disabled
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="deliveryMode"
    >Delivery Mode:</label
  >
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="request.deliveryMode"
    name="DeliveryMode"
    id="deliveryMode"
    placeholder="DeliveryMode"
    disabled
  />
</div>
<div
  *ngIf="
    (request.status === 'New' && request.user) ||
    (request.status === 'New' && loggedInUser.admin) ||
    (request.status === 'Reopened' && request.user) ||
    (request.status === 'Reopened' && loggedInUser.admin)
  "
>
  <button
    type="button"
    routerLink="/request/edit/{{ request.id }}"
    class="btn btn-warning mb-2"
  >
    Edit
  </button>
  <button
    type="button"
    (click)="deleteRequest(request.id)"
    class="btn btn-danger mb-2"
  >
    Delete
  </button>
</div>
